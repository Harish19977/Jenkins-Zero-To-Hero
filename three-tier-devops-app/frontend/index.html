<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Tier DevOps App</title>
</head>
<body>
  <h1>Frontend Tier (Nginx)</h1>

  <p id="response">Loading...</p>

  <script>
    fetch("http://backend:8080/api/hello")
      .then(response => response.text())
      .then(data => {
        document.getElementById("response").innerText = data;
      })
      .catch(err => {
        document.getElementById("response").innerText = "Backend not reachable";
      });
  </script>
</body>
</html>
